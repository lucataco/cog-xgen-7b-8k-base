# This is a configuration file for Cog, a tool for building and deploying machine learning models.
build:
  gpu: true
  cuda: "11.7"
  python_version: "3.10"
  python_packages:
    - "torch==2.0.1"
    - "transformers==4.30.2"
    - "accelerate==0.20.3"
    - "bitsandbytes==0.39.1"
    - "sentencepiece==0.1.99"
    - "protobuf==3.20"
    - "tiktoken==0.4.0"

# The predict.py file contains the Predictor class with setup and predict methods.
predict: "predict.py:Predictor"
